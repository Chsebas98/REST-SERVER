<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Google Sign-In</title>
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<h1>Inicio de sesi√≥n con Google</h1>
				<hr />
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 mx-auto text-center">
					<div
						id="g_id_onload"
						data-client_id="290236206841-2caggb4srno23ilgk48aerrv990b9eoc.apps.googleusercontent.com"
						data-auto_prompt="false"
						data-callback="handleCredentialResponse"
					></div>
					<div
						class="g_id_signin"
						data-type="standard"
						data-size="large"
						data-theme="outline"
						data-text="sign_in_with"
						data-shape="rectangular"
						data-logo_alignment="left"
					></div>
					<div class="boton mt-2 text-center">
						<button class="btn btn-primary" id="google_signout">Sign Out</button>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script>
			function handleCredentialResponse(response) {
				// Google Token: ID_TOKEN.
				//console.log("id_token", response.credential);
				const body = { id_token: response.credential };
				fetch("http://localhost:2000/api/auth/google", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(body),
				})
					.then((resp) => resp.json())
					.then((resp) => {
						console.log(resp);
						localStorage.setItem("email", resp.usuario.correo);
						location.reload();
					})
					.catch(console.warn);
			}
			const buttonlgout = document.getElementById("google_signout");
			buttonlgout.onclick = () => {
				console.log(google.accounts.id);
				google.accounts.id.disableAutoSelect();
				google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
					localStorage.clear();
					location.reload();
				});
			};
		</script>
	</body>
</html>
